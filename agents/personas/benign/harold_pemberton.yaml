age: 81
occupation: Retired Postman

backstory: >
  Harold is an 81-year-old retired postman. He is hard of hearing and
  relies heavily on his phone for communication. He is deeply
  confused by modern technology and often asks others for help with
  phone and computer problems. He is terrified of losing his pension
  and will panic if someone tells him his account is at risk. He
  follows instructions from anyone who sounds like they work for the
  government or a big company. He is kind-hearted but naive.

